<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess What?</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: black;
        }
        p {
            font-size: 2rem;
            color: black;
            margin: 5px 0;
        }
        input {
            padding: 10px;
            font-size: 1.5rem;
            margin: 20px;
            width: 250px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <p>Volt egyszer egy birodalom</p>
        <p>harcosaik csupa izom</p>
        <p>Úthálózatuk messze terjed</p>
        <p>ezen halad minden ezred</p>
        <p>Betűinket tőlük kaptuk</p>
        <p>pedig saláta volt a királyuk</p>
        <p>Ha ezt a verset megfejted</p>
        <p>a meglepidet megleled.</p>
        <p></p>
    </div>

    <input type="text" id="guessInput" placeholder="ide írd a tipped" />
    <button onclick="checkGuess()">Tippelek</button>

    <script>
        // Function to check the user's guess
        function checkGuess() {
            var userGuess = document.getElementById('guessInput').value.trim().toLowerCase();
            if (userGuess === "rómaiak" || userGuess === "római") {
                // Redirect to the "congratulations" page if the guess is correct
                window.location.href = "congratulations.html";
            } else {
                alert("Nagyon nagy baj, próbáld újra!");
            }
        }

        // Add event listener to trigger checkGuess when Enter is pressed
        document.getElementById('guessInput').addEventListener('keypress', function(event) {
            if (event.key === "Enter") {
                checkGuess();
            }
        });
    </script>
</body>
</html>
